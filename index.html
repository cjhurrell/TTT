<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TTT.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>TicTacToe</h1>
    
<div class="game-info">
    <select id="Game-mode" >
        <option value="GM" selected hidden >Game mode</option>
        <option value="PVP">Player vs Player</option>
        <option value="PVC">Player vs Computer</option>
        </select>
        </div>

    <div class="board">
        <div class="cell" id="top-left"></div>
        <div class="cell" id="top-centre"></div>
        <div class="cell" id="top-right"></div>

        <div class="cell" id="middle-left"></div>
        <div class="cell" id="middle-centre"></div>
        <div class="cell" id="middle-right"></div> 
        
        <div class="cell" id="bottom-left"></div>
        <div class="cell" id="bottom-centre"></div>
        <div class="cell" id="bottom-right"></div>
    </div>

    <script src="TTT.js"></script>














</html>
